<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Rotator & Flipper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="file"], button {
      margin: 10px 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    input[type="file"] {
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    img {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    }
    @media (max-width: 600px) {
      header { font-size: 1.2em; }
      .container { margin: 10px; padding: 15px; }
      button { width: 100%; margin: 5px 0; }
    }
  </style>
</head>
<body>
  <header>ðŸ”„ Image Rotator & Flipper</header>
  <div class="container">
    <input type="file" id="upload" accept="image/*"><br>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" style="display:none;" alt="Preview Image">

    <div id="controls" style="display:none;">
      <button onclick="rotate(90)">Rotate 90Â°</button>
      <button onclick="rotate(180)">Rotate 180Â°</button>
      <button onclick="rotate(270)">Rotate 270Â°</button><br>
      <button onclick="flip(true,false)">Flip Horizontal</button>
      <button onclick="flip(false,true)">Flip Vertical</button><br>
      <button onclick="downloadImage()">Download</button>
    </div>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const controls = document.getElementById('controls');
    let originalImage = new Image();

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        originalImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    originalImage.onload = () => {
      canvas.width = originalImage.width;
      canvas.height = originalImage.height;
      ctx.drawImage(originalImage, 0, 0);
      preview.src = canvas.toDataURL();
      preview.style.display = "block";
      controls.style.display = "block";
    };

    function rotate(deg) {
      const w = canvas.width;
      const h = canvas.height;
      let newW = w, newH = h;
      if (deg === 90 || deg === 270) {
        newW = h;
        newH = w;
      }
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = newW;
      tempCanvas.height = newH;

      tempCtx.translate(newW/2, newH/2);
      tempCtx.rotate(deg * Math.PI / 180);
      tempCtx.drawImage(canvas, -w/2, -h/2);

      canvas.width = newW;
      canvas.height = newH;
      ctx.clearRect(0, 0, newW, newH);
      ctx.drawImage(tempCanvas, 0, 0);
      preview.src = canvas.toDataURL();
    }

    function flip(horizontal, vertical) {
      const w = canvas.width;
      const h = canvas.height;
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = w;
      tempCanvas.height = h;

      tempCtx.translate(horizontal ? w : 0, vertical ? h : 0);
      tempCtx.scale(horizontal ? -1 : 1, vertical ? -1 : 1);
      tempCtx.drawImage(canvas, 0, 0);

      ctx.clearRect(0, 0, w, h);
      ctx.drawImage(tempCanvas, 0, 0);
      preview.src = canvas.toDataURL();
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = "modified-image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
